          <svg
            class="back-for-buttons"
            xmlns="http://www.w3.org/2000/svg"
            width="18"
            height="18"
            fill="#7f7f7f"
            class="bi bi-skip-backward-fill"
            viewBox="0 0 16 16"
          >
            <path
              d="M.5 3.5A.5.5 0 0 0 0 4v8a.5.5 0 0 0 1 0V8.753l6.267 3.636c.54.313 1.233-.066 1.233-.697v-2.94l6.267 3.636c.54.314 1.233-.065 1.233-.696V4.308c0-.63-.693-1.01-1.233-.696L8.5 7.248v-2.94c0-.63-.692-1.01-1.233-.696L1 7.248V4a.5.5 0 0 0-.5-.5"

            id="play-button"
            xmlns="http://www.w3.org/2000/svg"
            width="30"
            height="30"
            fill="white"
            class="bi bi-play-circle-fill"
            viewBox="0 0 16 16"

            />

          <svg
            class="back-for-buttons"
            xmlns="http://www.w3.org/2000/svg"
            width="18"
            height="18"
            fill="#7f7f7f"
            class="bi bi-skip-forward-fill"
            viewBox="0 0 16 16"

            id="repeat-button"
            xmlns="http://www.w3.org/2000/svg"
            width="18"
            height="18"
            fill="#7f7f7f"
            class="bi bi-repeat"
            viewBox="0 0 16 16"

          <div class="time">1.32</div>

        </div>

  <script src="./main.js"></script>
</html>
